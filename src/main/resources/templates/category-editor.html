<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{fragments/layout}">
<head>

    <title>title</title>
</head>

<body>

        <article class="content item-editor-page" data-layout-fragment="article">
            <div class="title-block">
<!--
                <h3 class="title" th:text="${add != null} ? ${add} 'Category' : ${edit} 'Category :' ${name}">
-->
                    <h3 class="title" th:text="${add != null}? ${add}+ ' category': ${edit}+ ' category : '+ ${name}">
                    <span class="sparkline bar" data-type="bar"></span>
                </h3>
            </div>
            <form name="item" action="#"

                  th:action="@{${id != 0} ? ${id} : 'add'}"

                  method="POST" th:object="${category}">
                <div class="card card-block">
                    <div class="form-group row"><label class="col-sm-2 form-control-label text-xs-right">
                        Name:
                    </label>
                        <div class="col-sm-10"><input type="text" class="form-control boxed" placeholder=""
                                                      th:value="${edit != null} ? ${name} : ''"
                                                      th:field="*{categoryName}"></div>
                    </div>
'

                    <div class="form-group row"><label class="col-sm-2 form-control-label text-xs-right">
                        Gender:
                    </label>
                        <div class="col-sm-10">
                            <select class="c-select form-control boxed" th:field="*{categoryGender}">
                                <option th:value="NULL">Select Gender</option>
                                <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </form>

        </article>

</body>
</html>
