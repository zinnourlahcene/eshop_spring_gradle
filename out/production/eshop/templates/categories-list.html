<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      data-layout-decorate="~{fragments/layout}">
<head>

    <title>title</title>
</head>

<body>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".triggerRemove").click(function (e) {
                    e.preventDefault;
                    $("#confirm-modal .removeBtn").attr("href", $(this).attr("href"));
                });
            });
        </script>
                <article class="content items-list-page" data-layout-fragment="article">
                    <div class="title-search-block">
                        <div class="title-block">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3 class="title">
                                        Categories
                                        <a th:href="@{/category/add}" class="btn btn-primary btn-sm rounded-s">
                                            Add New
                                        </a></div>
                            </div>
                        </div>
                        <div class="items-search">
                            <form class="form-inline">
                                <div class="input-group"> <input type="text" class="form-control boxed rounded-s" placeholder="Search for..."> <span class="input-group-btn">
                                        <button class="btn btn-secondary rounded-s" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span> </div>
                            </form>
                        </div>
                    </div>
                    <div class="card items">
                        <ul class="item-list striped">
                            <li class="item item-list-header hidden-sm-down">
                                <div class="item-row">
                                    <div class="item-col fixed item-col-check"> <label class="item-check" id="select-all-items">
                                            <input type="checkbox" class="checkbox">
                                            <span></span>
                                        </label> </div>

                                    <div class="item-col item-col-header item-col-title">
                                        <div> <span>Name</span> </div>
                                    </div>
                                    <div class="item-col item-col-header fixed item-col-actions-dropdown"> </div>
                                </div>
                            </li>


                                <li class="item" th:each="category,size  : ${categories}">

                                    <div class="item-row">
                                        <div class="item-col fixed item-col-check"> <label class="item-check" id="select-all-items">
                                                <input type="checkbox" class="checkbox">
                                                <span></span>
                                            </label> </div>

                                        <div class="item-col fixed pull-left item-col-title">
                                            <div class="item-heading">Name</div>
                                            <div>
                                                <a href="item-editor.html" class="">
                                                    <h4 class="item-title" th:text="${category.categoryName}"></h4>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="item-col fixed item-col-actions-dropdown">
                                            <div class="item-actions-dropdown">
                                                <a class="item-actions-toggle-btn"> <span class="inactive">
                                                        <i class="fa fa-cog"></i>
                                                    </span> <span class="active">
                                                        <i class="fa fa-chevron-circle-right"></i>
                                                    </span> </a>
                                                <div class="item-actions-block">
                                                    <ul class="item-actions-list">
                                                        <li>
                                                            <a class="remove triggerRemove" th:href="@{/category/delete/}+${category.categoryId}" data-toggle="modal" data-target="#confirm-modal"> <i class="fa fa-trash-o "></i> </a>
                                                        </li>
                                                        <li>
                                                            <a class="edit" th:href="@{/category/update/}+${category.categoryId}" > <i class="fa fa-pencil"></i> </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                        </ul>
                    </div>
                    <nav class="text-xs-right">
                        <ul class="pagination">
                            <li class="page-item"> <a class="page-link" href="">
                                    Prev
                                </a> </li>
                            <li class="page-item active"> <a class="page-link" href="">
                                    1
                                </a> </li>
                            <li class="page-item"> <a class="page-link" href="">
                                    2
                                </a> </li>
                            <li class="page-item"> <a class="page-link" href="">
                                    3
                                </a> </li>
                            <li class="page-item"> <a class="page-link" href="">
                                    4
                                </a> </li>
                            <li class="page-item"> <a class="page-link" href="">
                                    5
                                </a> </li>
                            <li class="page-item"> <a class="page-link" href="">
                                    Next
                                </a> </li>
                        </ul>
                    </nav>
                </article>


</body>
</html>
