<html   xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml"
        data-layout-decorate="~{fragments/layout}">
<head>

    <title>title</title>
</head>

<body>
<article class="content item-editor-page" data-layout-fragment="article">
    <div class="title-block">
        <h3 class="title" th:text="${add != null}? ${add}+ ' Subcategory': ${edit}+ ' Subcategory : '+ ${addSubcategory.subCategoryName}+'('+${addSubcategory.productCategoriesByCategoryId.categoryName}+')'">
            <span class="sparkline bar" data-type="bar"></span>
        </h3></div>
    <form name="item" action="#" th:action="@{${id != 0} ? ${id} : 'add'}"
          method="POST" th:object="${addSubcategory}">
        <div class="card card-block">
            <div class="form-group row"><label class="col-sm-2 form-control-label text-xs-right">
                Name:
            </label>
                <div class="col-sm-10"><input type="text" class="form-control boxed" placeholder="" th:field="*{subCategoryName}"
                                              ></div>
            </div>

            <div class="form-group row"><label class="col-sm-2 form-control-label text-xs-right">
                Category:
            </label>
                <div class="col-sm-10">
                    <select class="c-select form-control boxed" th:field="*{productCategoriesByCategoryId.categoryId}" >
                        <option th:value="0">Select Category</option>
                        <option th:each="category : ${productCategories}" th:value="${category.categoryId}" th:text="${category.categoryName}"
                               ></option>

                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </form>

</article>

</body>
</html>
